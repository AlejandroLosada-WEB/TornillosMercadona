<div class="d-flex flex-column justify-content-center align-items-center" style=" overflow:auto;height:calc(100% - 114px)">
    <img style="max-width:500px;width:100%;" class="mb-5" src="../../../assets/Logo_Mercadona.png" >
    <div  *ngIf="!cargando"  class="card rounded-0 bg-light border-0 mt-5" style="max-width:500px;width:100%;">
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <label class="label mb-2">Email</label>
            <input type="email"
                   class="form-control rounded-0 mb-3"
                   formControlName="email"
                   placeholder="Email">

            <label class="label mb-2">ContraseÃ±a</label>            
            <input type="password"
                   class="form-control rounded-0"
                   formControlName="password"
                   placeholder="*********">
          <div class="d-flex justify-content-center mt-4">
              <button class="boton_primario"
                      style="cursor:pointer;" 
                      type="submit"
                      [disabled]="loginForm.invalid"
                      *ngIf="!cargando"> Loguearse
              </button>
              <button type="button"
                      [disabled]="true"
                      class="boton_primario"
                      *ngIf="cargando">
                      Espere...
              </button>
              
          </div>          
          <div class="text-block text-center my-3">
            <span class="text-small font-weight-semibold">No estas registrado? </span>
            <br>
            <a [routerLink]="['../register']"  class="text-black text-small">Crear una cuenta</a>
          </div>
        </form>
      </div>
  </div>
  <mat-spinner *ngIf="cargando" class="custom-spinner"></mat-spinner>
</div>
