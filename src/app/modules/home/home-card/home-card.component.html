    <div *ngFor="let card of cards;" class="card rounded-0 bg-light border-0" style="width: 18rem;">
        <div class="card-body">
        <h2 class="font-weight-bold">{{card.categoria}}</h2>
        <small class="card-text">{{card.length}} por revisar</small>
        <div class="d-flex justify-content-center mt-3">
            <button class="boton_primario" (click)="goToTable(card.categoria)">Revisar</button>
        </div>
        </div>
    </div>
